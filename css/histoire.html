<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Histoire - Jessica et Thomas</title>
    <script>
        history.scrollRestoration = 'manual';
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .histoire-container {
            width: 100%;
            min-height: 100vh;
            background-image: url('images/Notre-histoire.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .histoire-container {
                margin-top: 55px;
                background-attachment: scroll;
            }
        }

        @media (max-width: 480px) {
            .histoire-container {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <script>
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
    </script>
    
    <!-- Barre de navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">G6K & TMS</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="home.html#accueil">Accueil</a></li>
                <li><a href="histoire.html">Notre Histoire</a></li>
                <li><a href="home.html#infos">Informations</a></li>
                <li><a href="home.html#rsvp">RSVP</a></li>
            </ul>
            <div class="burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Container avec l'image en fond -->
    <div class="histoire-container"></div>

    <script>
        // Menu burger
        const burger = document.getElementById('burger');
        const navMenu = document.getElementById('navMenu');

        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Fermer le menu au clic sur un lien
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Effet de scroll sur la navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
